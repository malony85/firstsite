<!DOCTYPE html>
<html>
    <head>
        <title>OnlineTraining</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div id="logo">
                <img src="./images/logo.jpg" width="200" height="200"  alt="Logo here" />
            </div>
            <div id="banner">
                <img src="./images/banner.jpg" width="800" height="161"  alt="Banner here" />
            </div>
            <div class="menu">
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contactus.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                  </ul>
            </div>

            <div id="form">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputTextArea">Message</label>
                      <textarea id="exampleInputTextArea" class="form-control" cols="80" rows="5">Enter Message</textarea>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            
        </div>
    </body>
</html>
